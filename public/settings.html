<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    body { padding: 20px; }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
  </style>
</head>
<body>
  <form id="settings-form">
    <div class="input-group">
      <label for="grid-title">Grid Title:</label>
      <input type="text" id="grid-title" name="grid-title" required>
    </div>
    <div class="input-group">
      <label for="top-label">Top Label:</label>
      <input type="text" id="top-label" name="top-label" required>
    </div>
    <select id="top-label-direction">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
    <div class="input-group">
      <label for="side-label">Side Label:</label>
      <input type="text" id="side-label" name="side-label" required>
    </div>
    <select id="side-label-direction">
      <option value="ascending">Ascending</option>
      <option value="descending">Descending</option>
    </select>
    <div class="input-group">
      <label for="grid-rows">Grid Rows:</label>
      <input type="number" id="grid-rows" name="grid-rows" min="2" max="10" required>
    </div>
    <div class="input-group">
      <label for="grid-cols">Grid Columns:</label>
      <input type="number" id="grid-cols" name="grid-cols" min="2" max="10" required>
    </div>
        <button type="submit" class="mod-primary">Save Settings</button>
  </form>
  <script src="./js/settings.js" type="module"></script>
</body>
</html>
