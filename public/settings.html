<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src https://*; child-src 'none';" />
    <link rel="icon" href="https://devinbeckwith.netlify.app/images/favicon.ico">
  </head>
  <body>
    <form id="settings-form">
      <div>
        <label for="grid-title">Grid Title:</label>
        <input type="text" id="grid-title" name="grid-title" required />
      </div>
      <div>
        <label for="top-label">Top Label:</label>
        <input type="text" id="top-label" name="top-label" required />
      </div>
      <select id="top-label-direction">
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
      <div>
        <label for="side-label">Side Label:</label>
        <input type="text" id="side-label" name="side-label" required />
      </div>
      <select id="side-label-direction">
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
      <div>
        <label for="grid-rows">Grid Rows:</label>
        <input
          type="number"
          id="grid-rows"
          name="grid-rows"
          min="2"
          max="10"
          required
        />
      </div>
      <div>
        <label for="grid-cols">Grid Columns:</label>
        <input
          type="number"
          id="grid-cols"
          name="grid-cols"
          min="2"
          max="10"
          required
        />
      </div>
      <div>
        <label for="show-badges">Show Quadrant Badges:</label>
        <input type="checkbox" id="show-badges" name="show-badges" />
      </div>
      <div>
        <label for="do-color">Do Now Color:</label>
        <select id="do-color" name="do-color" class="color-select">
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
          <option value="blue">Blue</option>
          <option value="custom">Custom...</option>
        </select>
        <input
          type="color"
          id="do-color-custom"
          class="custom-color-input"
          style="display: none"
        />
      </div>
      <div>
        <label for="delegate-color">Delegate Color:</label>
        <select id="delegate-color" name="delegate-color" class="color-select">
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
          <option value="blue">Blue</option>
          <option value="#custom">Custom...</option>
        </select>
        <input
          type="color"
          id="delegate-color-custom"
          class="custom-color-input"
          style="display: none"
        />
      </div>

      <div>
        <label for="schedule-color">Schedule Color:</label>
        <select id="schedule-color" name="schedule-color" class="color-select">
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
          <option value="blue">Blue</option>
          <option value="custom">Custom...</option>
        </select>
        <input
          type="color"
          id="schedule-color-custom"
          class="custom-color-input"
          style="display: none"
        />
      </div>

      <div>
        <label for="ignore-color">Ignore Color:</label>
        <select id="ignore-color" name="ignore-color" class="color-select">
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="orange">Orange</option>
          <option value="red">Red</option>
          <option value="purple">Purple</option>
          <option value="blue">Blue</option>
          <option value="custom">Custom...</option>
        </select>
        <input
          type="color"
          id="ignore-color-custom"
          class="custom-color-input"
          style="display: none"
        />
      </div>

      <button type="submit" class="mod-primary">Save Settings</button>
    </form>
    <script src="./js/settings.js" type="module"></script>
  </body>
</html>
