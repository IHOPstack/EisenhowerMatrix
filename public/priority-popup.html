<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script type="module" src="./priority-popup.js"></script>
    <style>
      body {
        padding: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      .input-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        width: 48%;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body class="trello-dark-theme">
    <form id="priority-form">
      <div class="input-row">
        <div class="input-group">
          <label for="importance">Importance:</label>
          <input type="number" id="importance" name="importance" min="1" max="5" required>
        </div>
        <div class="input-group">
          <label for="urgency">Urgency:</label>
          <input type="number" id="urgency" name="urgency" min="1" max="5" required>
        </div>
      </div>
      <button type="submit" class="mod-primary">Save</button>
    </form>
  </body>
</html>
