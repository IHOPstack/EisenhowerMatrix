<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css" />
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script type="module" src="./js/priority-popup.js"></script>
    <style>
      /* I really didn't want to create an entire css file just for one class */
      .form-row {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }
    </style>
    <meta
    http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src https://*; child-src 'none';" />
    <link rel="icon" href="https://devinbeckwith.netlify.app/images/favicon.ico">
  </head>
  <body>
    <form id="priority-form">
      <div class="form-row">
        <div>
          <label>Importance:</label>
          <input
            type="number"
            id="importance"
            name="importance"
            min="1"
            max="10"
            required
          />
        </div>
        <div>
          <label>Urgency:</label>
          <input
            type="number"
            id="urgency"
            name="urgency"
            min="1"
            max="10"
            required
          />
        </div>
      </div>
      <button type="submit" class="mod-primary">Save</button>
    </form>
  </body>
</html>
