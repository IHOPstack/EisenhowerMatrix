<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
      body {
        padding: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      .input-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .input-group {
        display: flex;
        flex-direction: column;
        width: 48%;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <form id="priority-form">
      <div class="input-row">
        <div class="input-group">
          <label for="importance">Importance:</label>
          <input type="number" id="importance" name="importance" min="1" max="5" required>
        </div>
        <div class="input-group">
          <label for="urgency">Urgency:</label>
          <input type="number" id="urgency" name="urgency" min="1" max="5" required>
        </div>
      </div>
      <button type="submit" class="mod-primary">Save</button>
    </form>
    <script>
      var t = TrelloPowerUp.iframe();

      var importanceInput = document.getElementById('importance');
      var urgencyInput = document.getElementById('urgency');

      t.render(function() {
        importanceInput.value = t.arg('importance') || 3;
        urgencyInput.value = t.arg('urgency') || 3;
      });

      var form = document.getElementById('priority-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault();
        Promise.all([
          t.set('card', 'shared', 'importance', parseInt(importanceInput.value)),
          t.set('card', 'shared', 'urgency', parseInt(urgencyInput.value))
        ]).then(function() {
          t.closePopup();
        });
      });
    </script>
  </body>
</html>
